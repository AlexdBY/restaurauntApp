<html>
<head>
  <title>User profile</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="//code.angularjs.org/1.2.20/angular-sanitize.min.js"></script>
</head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<body ng-app="login">

<div class="container" ng-controller="loginCtrl">
  <form class="form-signin">
    <h3 class="form-signin-heading">Войдите или зарегестрируйтесь</h3>
    <label for="inputEmail" class="sr-only">Username</label>
    <input ng-model="src.name" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only" >Password</label>
    <input type="password" id="inputPassword" class="form-control"  ng-model="src.pas" placeholder="Пароль" required>
    <label for="inputPhone" class="sr-only" >Password</label>
    <input id="inputPhone" class="form-control"  ng-model="src.phone" placeholder="Номер телефона">
    <label for="inputAddress" class="sr-only" >Password</label>
    <input style="margin-bottom: 10px;" id="inputAddress" class="form-control"  ng-model="src.address" placeholder="Адрес" required>
    <a ng-href="{{getResult}}"><div class="btn btn-lg btn-primary btn-block" ng-click="signIn()">Вход</div></a>
    <div class="btn btn-lg btn-primary btn-block" ng-click="saveUser()">Регистрация</div>
  </form>
</div>

  <script src="js/login.js"></script>
</body>
</html>
